server:
  port: 8080
spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/cx_shop?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC"
    username: root
    password: admin123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
api:
  prefix: api/v1