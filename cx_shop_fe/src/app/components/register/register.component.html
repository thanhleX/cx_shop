<div class="container">
    <form #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Đăng ký</h2>
                    <div class="form-group">
                        <label for="phoneNumber">Phone's Number</label>
                        <input type="text" name="phoneNumber" id="phoneNumber" class="form-control" required
                            [(ngModel)]="phoneNumber" (input)="onPhoneNumberChange()"
                            (focus)="registerForm.form.markAsTouched()">
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="phoneNumber.length < 10 && registerForm.touched">
                            Phone phải có ít nhất 10 kí tự
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input type="password" name="password" placeholder="Ít nhất 3 ký tự" class="form-control"
                            id="password" [(ngModel)]="password" required>
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="password.length < 3 && registerForm.touched">
                            Password phải có ít nhất 3 kí tự
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="retype-password">Gõ lại mật khẩu</label>
                        <input type="password" name="retypePassword" placeholder="Ít nhất 3 ký tự" class="form-control"
                            id="retype-password" [(ngModel)]="retypePassword" required
                            (input)="registerForm.form.markAsTouched(); checkPasswordMatch()">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="retypePassword.length < 3 && registerForm.touched">
                            Retype password phải có ít nhất 3 kí tự
                        </p>
                        <p class="text-danger"
                            *ngIf="registerForm?.controls?.['retypePassword']?.hasError('passwordMismatch') && registerForm?.touched">
                            Mật khẩu không khớp
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input type="text" name="fullName" class="form-control" id="full-name" [(ngModel)]="fullName"
                            required>
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="date-of-birth">Ngày tháng năm sinh</label>
                        <input type="date" name="dateOfBirth" class="form-control" id="date-of-birth"
                            [(ngModel)]="dateOfBirth" required (input)="registerForm.form.markAsTouched(); checkAge()">
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="registerForm?.controls?.['dateOfBirth']?.hasError('invalidAge') && registerForm?.touched">
                            Bạn chưa đủ 18 tuổi
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" name="address" class="form-control" id="address" [(ngModel)]="address">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" name="isAccepted" class="form-check-input" id="agree"
                                    [(ngModel)]="isAccepted">
                                <label class="form-check-label text-start" for="agree">
                                    Tôi đồng ý với các điều khoản và điều kiện</label>
                            </span>
                        </div>
                    </div>
                    <button type="button" class="register-button" (click)="register()">Đăng ký</button>
                    <div class="divider"></div>
                    <p class="text-center">Bạn đã có tài khoản? <span>
                            <a routerLink="/login" class="register-link">Đăng nhập</a></span></p>
                </div>
            </div>
        </div>
    </form>
</div>
