<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand" routerLink="/">CX STORE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/" [ngClass]="{ 'active': activeNavItem === 0 }"
                            (click)="setActiveNavItem(0)">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/" [ngClass]="{ 'active': activeNavItem === 1 }"
                            (click)="setActiveNavItem(0)">Thông báo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/orders" [ngClass]="{ 'active': activeNavItem === 2 }"
                            (click)="setActiveNavItem(2)">
                            <i class="fas fa-shopping-cart icon"></i>
                            Giỏ hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <ng-container *ngIf="userResponse">
                            <ng-container ngbPopover="Tài khoản của tôi<br>Đơn mua<br>Đăng xuất"
                                popoverTitle="User Actions" triggers="click" [placement]="'bottom'">
                                <a class="nav-link" routerLink="/profile" [ngbPopover]="popoverContent"
                                    (click)="togglePopover($event)">
                                    {{ userResponse.full_name }}
                                </a>
                                <ng-template #popoverContent>
                                    <div class="popover-list">
                                        <a href="#" class="popover-item" (click)="handleItemClick(0)">Tài khoản của
                                            tôi</a>
                                        <a href="#" class="popover-item" (click)="handleItemClick(1)">Đơn mua</a>
                                        <a href="#" class="popover-item" (click)="handleItemClick(2)">Đăng xuất</a>
                                    </div>
                                </ng-template>
                            </ng-container>
                        </ng-container>
                        <ng-container *ngIf="!userResponse">
                            <a class="nav-link" routerLink="/login" [ngClass]="{ 'active': activeNavItem === 3 }"
                                (click)="setActiveNavItem(3)">Đăng nhập</a>
                        </ng-container>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
