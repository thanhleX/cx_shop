<app-header></app-header>
<div class="container">
    <form #loginForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-form mx-auto">
                    <h2 class="login-header">Đăng nhập</h2>
                    <div class="form-group">
                        <label for="phoneNumber">Phone's Number</label>
                        <input type="text" name="phoneNumber" id="phoneNumber" class="form-control" required
                            [(ngModel)]="phoneNumber" (input)="onPhoneNumberChange()"
                            (focus)="loginForm.form.markAsTouched()">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-5"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input type="password" name="password" placeholder="Ít nhất 3 ký tự" class="form-control"
                            id="password" [(ngModel)]="password" required>
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" id="remember" class="form-check-input">
                                <label for="remember" class="form-check-label text-start">Ghi nhớ đăng nhập</label>
                            </span>
                            <a href="#" class="register-link">Quên mật khẩu</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="form-control access-right">
                            <option selected disabled>Quyền đăng nhập</option>
                            <option>Người dùng</option>
                            <option>Quản trị viên</option>
                        </select>
                    </div>
                    <button type="button" class="login-button" (click)="login()">Đăng nhập</button>
                    <div class="divider"></div>
                    <p class="text-center">
                        Bạn chưa đăng ký
                        <span>
                            <a href="#" class="register-link">Tạo tài khoản</a>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
